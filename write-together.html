<head>
  <title>Write Together</title>
</head>

<body>
  {{#if currentDocumentID}}
    {{> document}}
  {{else}}
    {{> list}}
  {{/if}}
</body>

<template name="list">
  <div class="row">
    <div class="span8 offset1">
      <h2 class="app-name">Write Together</h2>

      <h4>Saved Documents</h4>
      <table id="documents" class="table table-hover">
        <thead>
          <th>Title</th>
          <th>Last Changed</th>
          <th></th>
        </thead>
        <tbody>
        {{#each documents}}
          {{> document-row}}
        {{/each}}
        </tbody>
      </table>
    </div>
  </div>
</template>

<template name="document-row">
  <tr>
    <td>{{title}}</td>
    <td>just now</td>
    <td></td>
  </tr>
</template>

<template name="document">
  <div id="wrap" class="full-screen">
    <div id="title-row" class="row-fluid">
      <div class="span8">
        <a href="/write-together/list.html" class="close" data-toggle="tooltip" title="Return to Document List">&times;</a>
        <input id="doc-title" type="text" placeholder="Document title">
        <button id="doc-save" class="btn">Saved</button>
      </div>
    </div>
    <div class="row-fluid">
      <div class="span8">
        <textarea id="doc-content" class="write-together-editor" rows="10" placeholder="Start typing your document here..."></textarea>
      </div>
      <div class="span4 collaborators">
        <h4 class="collaborator-title">Collaborators</h4>
        <ul id="collaborator-list" class="unstyled">
          <li>
            Jess Martin
          </li>
          <li>
            Eric Burns
          </li>
        </ul>
        <small id="save-id">SAVENAME: <span id="doc-savename">5678</span></small>
      </div>
    </div>
  </div>
</template>
